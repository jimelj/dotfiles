
# Main prompt format - organized by sections
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$fill\
$python\
$lua\
$nodejs\
$golang\
$haskell\
$rust\
$ruby\
$package\
$aws\
$docker_context\
$memory_usage\
$battery\
$time\
$jobs\
$cmd_duration\
$line_break\
$character"""

# Add schema for editor completions
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
palette = 'nord'

# Performance optimizations
scan_timeout = 30
command_timeout = 500

[directory]
style = 'bold fg:dark_blue'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = '‚Ä¶/'
truncate_to_repo = false

[directory.substitutions]
'Documents' = 'Û∞àô'
'Downloads' = 'ÔÄô '
'Music' = 'ÔÄÅ '
'Pictures' = 'ÔÄæ '

[git_branch]
style = 'fg:green'
symbol = 'Ôêò '
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
style = 'fg:green'
format = '([$all_status$ahead_behind]($style) )'

# Enhanced directory substitutions for common folders
[directory.substitutions]
'Desktop' = 'Û∞Ä∂'
'Videos' = 'Û∞ïß'
'Projects' = 'Û∞≤ã'
'Code' = 'Û∞®û'
'Work' = 'Û∞¢±'
'WebDev' = 'Û∞áß'
'Git' = 'Û∞ä¢'
'GitHub' = 'Û∞ä§'
'git' = 'Û∞ä¢'

[fill]
symbol = ' '

[python]
style = 'teal'
symbol = 'Óàµ '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true
pyenv_prefix = ''

[lua]
symbol = 'Óò† '

[nodejs]
style = 'blue'
symbol = 'Óúò '

[golang]
style = 'blue'
symbol = 'Óòß '

[haskell]
style = 'blue'
symbol = 'Óù∑ '

[rust]
style = 'orange'
symbol = 'Óû® '

[ruby]
style = 'blue'
symbol = 'Óûë '

[package]
symbol = 'Û∞èó '

[aws]
symbol = 'Ôâ∞ '
style = 'yellow'
format = '[$symbol($profile )(\[$duration\] )]($style)'

[docker_context]
symbol = 'Ôåà '
style = 'fg:#06969A'
format = '[$symbol]($style) $path'
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_extensions = ['Dockerfile']

[jobs]
symbol = 'ÔÄì '
style = 'red'
number_threshold = 1
format = '[$symbol]($style)'

[cmd_duration]
min_time = 500
style = 'fg:gray'
format = '[$duration]($style)'

# Additional useful modules
[memory_usage]
disabled = false
threshold = 70
symbol = 'Û∞çõ '
style = 'bold dimmed red'

[battery]
full_symbol = 'Û∞Åπ '
charging_symbol = 'Û∞ÇÑ '
discharging_symbol = 'Û∞Å∫ '

[time]
disabled = false
format = 'üïô [$time](bold yellow) '
timezone = 'America/New_York'
time_range = '09:00:00-17:00:00'

[username]
style_user = 'bold blue'
style_root = 'bold red'
format = '[$user]($style) '

[hostname]
ssh_only = true
format = 'on [$hostname](bold red) '
disabled = false

[character]
success_symbol = '[‚ûú](bold green)'
error_symbol = '[‚ûú](bold red)'
vimcmd_symbol = '[<](bold yellow)'

