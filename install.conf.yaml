- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/ghostty:
      create: true
      path: config/ghostty
    ~/.config/tmux:
      create: true
      path: config/tmux

- create:
    - ~/Work
    - ~/WebDev/Tutorials

- shell:
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup_zsh.zsh
      stdout: true
      stderr: true
    - command: ./setup_node.zsh
      stdout: true
      stderr: true
    - command: ./setup_macos.zsh
      stdout: true
      stderr: true
