- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.config/bat:
      create: true
      path: config/bat

- create:
    - ~/Work
    - ~/WebDev/Tutorials

- shell:
    -
      command: ./setup_homebrew.zsh
      stdout: true
      stderr: true

